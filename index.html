<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<title>Mix - The easiest way to create YouTube Playlist</title>
        <meta name="description" content="Waves - Click effect inspired by Google's Material Design" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400,300">
		<link rel="stylesheet" type="text/css" href="./normalize.css">
		<link rel="stylesheet" type="text/css" href="./style.css">

	</head>
	<body>
		<div id="loading">
			<div class="back layer">
				<span class="animate part1"></span>
				<span class="animate part2"></span>
				<span class="animate part3"></span>
				<span class="animate part4"></span>
				<div class="wrapper"></div>
			</div>
			<div class="front layer">
				<div class="spinner animate">
					<span class="animate slice1 bottom"></span>
					<span class="animate slice2 top"></span>
					<span class="animate slice3 bottom"></span>
					<span class="animate slice4 top"></span>
					<span class="animate slice5 bottom"></span>
					<span class="animate slice6 top"></span>
				</div>
				<h1 class="animate">Starting up...</h1>
			</div>
		</div>

		<script type="text/javascript" src="./jquery.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
